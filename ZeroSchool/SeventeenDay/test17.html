<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>

    function getAllListItem() {
        // 返回页面中所有li标签
        var lis=document.querySelectorAll('li');
        console.log(lis);
        return lis;
    }
    getAllListItem()
    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var span=document.querySelector('#'+sectionId).querySelectorAll('span')
        var lis=[];
        for(let i=0,j=0;i<span.length;i++){
            if(span[i].innerText==='HTML'){
                lis[j++]=span[i];
            }
        }
        console.log(lis);
        return lis;
    }
    findAllHtmlSpanInOneSection('news-normal');
    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var span=document.getElementById(sectionId).getElementsByTagName('span');
        var nis=[];
        for(let i=0,j=0;i<span.length;i++){
            if(span[i].innerText===spanCont){
                nis[j++]=span[i];
            }
        }
        console.log(nis);
        return nis;
    }
    findListItem('news-top','JS');
    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var sec=document.getElementById(sectionId).querySelectorAll('a.active')
        var texts='';
        for(let i=0;i<sec.length;i++){
            texts+=sec[i].innerText;
        }
        console.log(texts);
        return texts;
    }
    getActiveLinkContent('news-normal')
    </script>
</body>
</html>
